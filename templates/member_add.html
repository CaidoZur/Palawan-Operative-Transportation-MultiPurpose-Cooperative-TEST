{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
label[for$="-DELETE"], input[name$="-DELETE"] {
    display: none !important;
}
</style>
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Add Member</h4>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Member Information</div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <h5>Vehicle Information (optional)</h5>
                            {{ formset.management_form }}
                            {% for vehicle_form in formset %}
                                {{ vehicle_form.as_p }}
                            {% endfor %}
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
