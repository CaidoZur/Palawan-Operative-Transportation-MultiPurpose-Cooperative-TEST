{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
    <link rel="stylesheet" href="{% static 'css/ready.css' %}" />
    <link rel="stylesheet" href="{% static 'css/demo.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login_custom.css' %}" />
</head>
<body>
    <div class="overlay"></div>
    <div class="login-card">
        <img src="{% static 'img/home.png' %}" onerror="this.style.display='none'">
        <div class="login-title">POTMPC</div>
        <div class="login-subtitle">Palawan Operative Transportation Multi-Purpose Cooperative</div>
        {% if messages %}
            <div class="mt-2">
                {% for message in messages %}
                    <div class="alert alert-danger text-center" role="alert">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="input-group">
                <span class="icon">&#128100;</span>
                <input type="text" name="username" placeholder="USER" required>
            </div>
            <div class="input-group">
                <span class="icon">&#128274;</span>
                <input type="password" name="password" placeholder="PASSWORD" id="password" required>
                <span class="toggle-password" onclick="togglePassword()">&#128065;</span>
            </div>
            <div class="options">
                <a href="{% url 'password_reset' %}" class="btn btn-link p-0">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
            <button id="start-scan-btn" type="button" class="btn btn-primary">Scan QR Code</button>
            <button id="stop-scan-btn" type="button" class="btn btn-secondary" style="display:none;">Stop Scanner</button>
            <div id="qr-reader" style="margin-top:10px;">
                <video id="qr-video" width="400" height="300" autoplay playsinline style="border:1px solid #ccc; display:none;"></video>
                <canvas id="qr-canvas" width="400" height="300" style="display:none;"></canvas>
                <div id="qr-result" style="margin-top:10px;"></div>
            </div>
        </form>
        <form method="post" enctype="multipart/form-data" action="{% url 'qr-image-login' %}">
            {% csrf_token %}
            <label for="qr_image">Upload QR Code Image</label>
            <input type="file" name="qr_image" accept="image/*" required>
            <button type="submit" class="btn btn-primary">Login with QR Image</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'register' %}">Don't have an account? Register here</a>
        </div>
    </div>
    

    
    <script>
        function togglePassword() {
            var pwd = document.getElementById('password');
            if (pwd.type === 'password') {
                pwd.type = 'text';
            } else {
                pwd.type = 'password';
            }
        }

        document.addEventListener("DOMContentLoaded", function(){
            const startBtn = document.getElementById("start-scan-btn");
            const stopBtn = document.getElementById("stop-scan-btn");
            const qrReaderDiv = document.getElementById("qr-reader");
            const qrResult = document.getElementById("qr-result");
            let html5QrCode = null;

            startBtn.addEventListener("click", function(){
                qrReaderDiv.style.display = "block";
                startBtn.style.display = "none";
                stopBtn.style.display = "inline-block";
                html5QrCode = new Html5Qrcode("qr-reader");

                Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length) {
                    const cameraId = cameras[0].id;
                    html5QrCode.start(
                    cameraId,
                    { fps: 10, qrbox: 250 },
                    (decodedText, decodedResult) => {
                        // decodedText will be the scanned URL (or token string)
                        qrResult.innerText = "QR scanned: " + decodedText;
                        // if the QR encodes the direct login URL (recommended), redirect to it:
                        if (decodedText.startsWith("http")) {
                        html5QrCode.stop().then(() => {
                            window.location.href = decodedText;
                        }).catch(err => {
                            // fallback: set location
                            window.location.href = decodedText;
                        });
                        } else {
                        // if the QR only contains token, build the URL and go
                        const token = decodedText.trim();
                        const url = "/qr-login/" + encodeURIComponent(token) + "/";
                        html5QrCode.stop().then(() => {
                            window.location.href = url;
                        }).catch(err => { window.location.href = url; });
                        }
                    },
                    (errorMessage) => {
                        // decode errors or partial scans can be ignored
                    })
                    .catch(err => {
                    qrResult.innerText = "Unable to start camera: " + err;
                    });
                } else {
                    qrResult.innerText = "No camera found.";
                }
                }).catch(err => {
                qrResult.innerText = "Camera access error: " + err;
                });
            });

            stopBtn.addEventListener("click", function(){
                if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    qrReaderDiv.style.display = "none";
                    startBtn.style.display = "inline-block";
                    stopBtn.style.display = "none";
                }).catch(err => {
                    console.error(err);
                });
                }
            });
        });
    
    (function() {
        // DOM refs
        const startBtn = document.getElementById("start-scan-btn");
        const stopBtn = document.getElementById("stop-scan-btn");
        const video = document.getElementById("qr-video");
        const canvas = document.getElementById("qr-canvas");
        const qrResult = document.getElementById("qr-result");
        const ctx = canvas.getContext("2d");

        let stream = null;
        let detector = null;
        let processing = false;
        let scanning = false;
        let processInterval = null;

        // Wait until OpenCV is ready
        function onOpenCvReady(cb) {
            if (typeof cv !== "undefined" && cv && cv['QRCodeDetector']) {
            cb();
            } else {
            // poll for opencv load
            const t = setInterval(() => {
                if (typeof cv !== "undefined" && cv && cv['QRCodeDetector']) {
                clearInterval(t);
                cb();
                }
            }, 100);
            }
        }

    function startCamera() {
        return navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(s => {
            stream = s;
            video.srcObject = stream;
            video.style.display = "block";
            return video.play();
        });
    }

    function stopCamera() {
        if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        }
        video.pause();
        video.srcObject = null;
        video.style.display = "none";
    }

    function startProcessingFrames() {
        if (!detector) detector = new cv.QRCodeDetector();
        scanning = true;
        // process at an interval (approx ~10 fps); requestAnimationFrame would also work
        processInterval = setInterval(processFrame, 100);
    }

    function stopProcessingFrames() {
        scanning = false;
        if (processInterval) { clearInterval(processInterval); processInterval = null; }
    }

    function processFrame() {
        if (!video || video.readyState !== video.HAVE_ENOUGH_DATA) return;
        try {
        // draw current video frame to canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        // read canvas into OpenCV mat
        let src = cv.imread(canvas);
        // decode QR
        let points = new cv.Mat();
        let straight = new cv.Mat();
        // detectAndDecode returns a string (decoded text) in OpenCV.js
        let decoded = detector.detectAndDecode(src, points, straight);
        src.delete();
        points.delete();
        straight.delete();

        if (decoded && decoded.length > 0) {
            // found QR content
            qrResult.innerText = "QR detected: " + decoded;
            stopProcessingFrames();
            stopCamera();
            // redirect logic: if decoded contains http, go there; otherwise assume it's token
            if (decoded.startsWith("http://") || decoded.startsWith("https://")) {
            window.location.href = decoded;
            } else {
            // token only
            const token = encodeURIComponent(decoded.trim());
            window.location.href = "/qr-login/" + token + "/";
            }
        }
        } catch (err) {
        console.error("QR processing error:", err);
        }
    }

    // Start handler
    startBtn.addEventListener("click", () => {
        // Avoid double-start
        if (scanning) return;
        qrResult.innerText = "Starting camera...";
        // ensure we wait for OpenCV lib to be available
        onOpenCvReady(() => {
        startCamera().then(() => {
            qrResult.innerText = "Camera started. Point at QR...";
            startProcessingFrames();
            startBtn.style.display = "none";
            stopBtn.style.display = "inline-block";
        }).catch(err => {
            qrResult.innerText = "Camera error: " + err;
            console.error(err);
        });
        });
    });

    // Stop handler
    stopBtn.addEventListener("click", () => {
        stopProcessingFrames();
        stopCamera();
        startBtn.style.display = "inline-block";
        stopBtn.style.display = "none";
        qrResult.innerText = "";
    });

    // Ensure cleanup when navigating away or closing
    window.addEventListener("beforeunload", () => {
        stopProcessingFrames();
        stopCamera();
    });
    })();
    </script>

    <script src="{% static 'js/core/jquery.3.2.1.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugin/chartist/chartist.min.js' %}"></script>
    <script src="{% static 'js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js' %}"></script>
    <script src="{% static 'js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>
    <script src="{% static 'js/plugin/bootstrap-toggle/bootstrap-toggle.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery-mapael/jquery.mapael.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery-mapael/maps/world_countries.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery-circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>
    <script src="{% static 'js/ready.min.js' %}"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
</body>
</html>
